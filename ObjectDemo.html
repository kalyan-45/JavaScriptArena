<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = {
            firstName: "Kalyan",
            lastName: "Shete",
            age: 22,
            getFullName: function() {
                return this.firstName + " " + this.lastName;
            },
            address: {
                building: "Surya Apartment",
                road: "Mumbai - Pune",
                city: "Pune"
            }
        };

        var music = {
        rock: 'guitar', classical: 'violin', pop: 'vibes'
        };
        var classical = "pop";
        var sound = music[classical];
        console.log(sound);

        //For...in loop...!
        for(var prop in person) {
             console.log(prop);
        }
        console.log("For in loop end")
        //print using bracket notation
        console.log(person["firstName"]);

        console.log(person["address"]);

        // Print using dot operator
        console.log(person.firstName + " " + person.lastName);

        console.log(person.getFullName() + " " + person.age);

        console.log(person.address.building)
    </script>
</body>
</html>
