<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        function Filter(cities)
        {
            var filtered = [];
            for(i=0;i<cities.length; i++)
            {
                if(cities[i].length > 4)
                {
                    filtered.push(cities[i]);
                }
            }
            return filtered;
        }


        var cities = ["pune", "panji", "mumbai", "solapur", "kolhapur", "delhi", "kolkata", "puri", "jaipur", "bhopal", "jodhpur"];


        var filteredData =  Filter(cities);

        for(i=0;i<filteredData.length; i++)
            {
                console.log(filteredData[i]);
            }
    </script>
</body>
</html>
